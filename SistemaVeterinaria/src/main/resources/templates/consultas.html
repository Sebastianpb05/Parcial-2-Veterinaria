<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
        .custom-table {
            background-color: #d0e7ff;
            border-radius: 8px;
            overflow: hidden;
        }
        .custom-header {
            background-color: #007bff;
            color: white;
        }
        .btn-edit {
            background-color: #28a745;
            color: white;
        }
        .btn-edit:hover {
            background-color: #218838;
        }
        .shadow-box {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            background-color: White;
        }
        .title-container {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Helvetica', sans-serif;
        }
    </style>
</head>
<body>
<div class="container my-4">

    <div class="title-container">
        <h1>Veterinaria</h1>
    </div>

    <br><br><br>

    <div class="shadow-box">
        <h3 class="text-muted text-center">Listado de Consultas</h3>

        <div class="d-flex justify-content-between mt-4">
            <div>
                <a class="btn btn-success me-2" th:href="@{/consultas/nueva}">Nueva Consulta</a>
            </div>
            <div>
                <a class="btn btn-info me-2" th:href="@{/mascotas/listar}">Ver Mascotas</a>
                <a class="btn btn-warning me-2" th:href="@{/propietarios/listar}">Ver Propietarios</a>
                <a class="btn btn-primary" th:href="@{/veterinarios/listar}">Ver Veterinarios</a>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-striped table-hover table-bordered custom-table">
                <thead class="custom-header">
                <tr>
                    <th>ID</th>
                    <th>Mascota</th>
                    <th>Veterinario</th>
                    <th>Fecha de Consulta</th>
                    <th>Motivo</th>
                    <th>Diagnóstico</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody th:each="consulta: ${consultas}">
                <tr>
                    <td th:text="${consulta.id}"></td>
                    <td th:text="${consulta.mascota.nombre}"></td>
                    <td th:text="${consulta.veterinario.nombre}"></td>
                    <td th:text="${consulta.fechaConsulta}"></td>
                    <td th:text="${consulta.motivo}"></td>
                    <td th:text="${consulta.diagnostico}"></td>
                    <td>
                        <a class="btn btn-edit btn-sm" th:href="@{/consultas/editar/} + ${consulta.id}">Editar</a>

                        <form th:action="@{/consultas/eliminar/} + ${consulta.id}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1AnU6U8i5M2HQpjlx5czMO9RvR2zsmGbxzBf9Bp70Nd" crossorigin="anonymous"></script>
</body>
</html>
