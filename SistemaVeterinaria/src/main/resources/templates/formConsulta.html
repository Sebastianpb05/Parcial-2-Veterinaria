<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
        background-color: #e9ecef;
    }
    .container {
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 0.5rem;
        padding: 30px;
        margin: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 0.5rem;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 0.5rem;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
        border-radius: 0.5rem;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    h1 {
        margin-bottom: 30px;
        font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 th:text="${consulta.id != null} ? 'Editar Consulta' : 'Nueva Consulta'" class="text-center mb-4"></h1>

  <form th:action="@{/consultas/guardar}" th:object="${consulta}" method="post">

    <input type="hidden" th:field="*{id}">

    <div class="mb-4">
      <label for="mascota" class="form-label">Mascota</label>
      <select id="mascota" name="mascota.id" class="form-select" required>
        <option value="" disabled selected>Seleccione una mascota</option>
        <option th:each="mascota : ${mascotas}" th:value="${mascota.id}" th:text="${mascota.nombre}"></option>
      </select>
    </div>

    <div class="mb-4">
      <label for="veterinario" class="form-label">Veterinario</label>
      <select id="veterinario" name="veterinario.id" class="form-select" required>
        <option value="" disabled selected>Seleccione un veterinario</option>
        <option th:each="veterinario : ${veterinarios}" th:value="${veterinario.id}" th:text="${veterinario.nombre}"></option>
      </select>
    </div>

    <div class="mb-4">
      <label for="fechaConsulta" class="form-label">Fecha de Consulta</label>
      <input type="date" id="fechaConsulta" name="fechaConsulta" class="form-control" th:value="${consulta.fechaConsulta}" required>
    </div>

    <div class="mb-4">
      <label for="motivo" class="form-label">Motivo</label>
      <input type="text" id="motivo" name="motivo" class="form-control" th:value="${consulta.motivo}" placeholder="Ingrese el motivo de la consulta" required>
    </div>

    <div class="mb-4">
      <label for="diagnostico" class="form-label">Diagnóstico</label>
      <input type="text" id="diagnostico" name="diagnostico" class="form-control" th:value="${consulta.diagnostico}" placeholder="Ingrese el diagnóstico" required>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a th:href="@{/consultas/listar}" class="btn btn-secondary me-2">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1AnU6U8i5M2HQpjlx5czMO9RvR2zsmGbxzBf9Bp70Nd" crossorigin="anonymous"></script>
</body>
</html>
