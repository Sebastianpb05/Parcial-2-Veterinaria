<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Nuevo Propietario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
        background-color: #e9ecef;
    }
    .container {
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 0.5rem;
        padding: 30px;
        margin: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 0.5rem;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 0.5rem;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
        border-radius: 0.5rem;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    h1 {
        margin-bottom: 30px;
        font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center">Registrar Nuevo Propietario</h1>

  <form th:action="@{/propietarios/guardar}" th:object="${propietario}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
    </div>

    <div class="mb-4">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Ingrese la dirección" required>
    </div>

    <div class="mb-4">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ingrese el teléfono" required>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a th:href="@{/propietarios/listar}" class="btn btn-secondary me-2">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1AnU6U8i5M2HQpjlx5czMO9RvR2zsmGbxzBf9Bp70Nd" crossorigin="anonymous"></script>
</body>
</html>
