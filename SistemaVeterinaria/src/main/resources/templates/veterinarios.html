<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    table th, table td {
        text-align: center;
        vertical-align: middle;
    }
    .custom-table {
        background-color: #d0e7ff;
        border-radius: 8px;
        overflow: hidden;
    }
    .custom-header {
        background-color: #007bff;
        color: white;
    }
    .btn-edit {
        background-color: #28a745;
        color: white;
    }
    .btn-edit:hover {
        background-color: #218838;
    }
    .btn-delete {
        background-color: #dc3545;
        color: white;
    }
    .btn-delete:hover {
        background-color: #c82333;
    }
    .btn-view {
        background-color: #17a2b8;
        color: white;
    }
    .btn-view:hover {
        background-color: #138496;
    }
    .shadow-box {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 8px;
        background-color: White;
    }
    .title-container {
        background-color: #007bff;
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-family: 'Helvetica', sans-serif;
    }
  </style>
</head>
<body>
<div class="container my-4">

  <div class="title-container">
    <h1>Veterinaria</h1>
  </div>

  <br><br><br>

  <div class="shadow-box">
    <h3 class="text-muted text-center">Listado de Veterinarios</h3>

    <div class="d-flex justify-content-between mt-4">
      <div>
        <a class="btn btn-success me-2" th:href="@{/veterinarios/nuevo}">Nuevo Veterinario</a>
      </div>
      <div>
        <a class="btn btn-info me-2" th:href="@{/mascotas/listar}">Ver Mascotas</a>
        <a class="btn btn-warning me-2" th:href="@{/consultas/listar}">Ver Consultas</a>
        <a class="btn btn-primary" th:href="@{/propietarios/listar}">Ver Propietarios</a>
      </div>
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-striped table-hover table-bordered custom-table">
        <thead class="custom-header">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Especialidad</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody th:each="veterinario: ${veterinarios}">
        <tr>
          <td th:text="${veterinario.id}"></td>
          <td th:text="${veterinario.nombre}"></td>
          <td th:text="${veterinario.especialidad}"></td>
          <td th:text="${veterinario.telefono}"></td>
          <td>
            <a class="btn btn-edit btn-sm" th:href="@{/veterinarios/editar/} + ${veterinario.id}">Editar</a>
            <a class="btn btn-delete btn-sm" th:href="@{/veterinarios/eliminar/} + ${veterinario.id}"
               onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1AnU6U8i5M2HQpjlx5czMO9RvR2zsmGbxzBf9Bp70Nd" crossorigin="anonymous"></script>
</body>
</html>
